<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/style.css" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<title>Weather Around the World</title>
	</head>
	<body>
		<div class="container1">
			<form>
				<div class="form">
					<div class="row g-3">
						<div class="col-sm-7">
							<input
								type="text"
								class="form-control"
								id="search-form"
								placeholder="Search for a city here..."
								aria-label="City"
							/>
						</div>
						<div class="col-auto">
							<button type="submit" class="btn btn-primary">
								Search
							</button>
						</div>
						<button class="btn" id="location-button">
							Check Your Current Location
						</button>
					</div>
				</div>
			</form>
			<div class="row">
				<div class="col">
					<h3 class="city-heading" id="searched-city">
						New York
					</h3>
					<span id="city-and-temp-display"
						>
						<span class="img-wrapper"><img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Cloudy" id="display-icon"></span>
						<h1 id="temp">14</h1>
						<span
							<p id="fahrenheit-link">ºF</p></span
						></span
					></span>
				</div>
				<div class="col">
					<ul class="heading-list">
						<li class="heading-list" id="day-time">
							Last updated: Sunday, 6 PM
						</li>
						<li class="heading-list" id="humidity">Humidity: 0%</li>
						<li class="heading-list" id="description">
							Cloudy
						</li>
						<li class="heading-list" id="wind">Windspeed in km/hr</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container2">
			<div class="card text-center">
				<div class="card">
					<div class="row">
						<div class="col">
							<div class="forecast" id="weather-forecast">
							</div>
						</div>
					</div>
				</div>
			</div>
			<p class="repository">
				This website was coded by
				<a
					href="https://github.com/sarah-ross/shecodes-plus"
					target="_blank"
					>Sarah Ross 👩‍💻</a>
			</p>
		</div>
		<script src="src/weather.js"></script>
	</body>
</html>
